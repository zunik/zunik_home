version: '3'
services:
  db:
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=zunik_story
    image: "mariadb:10.2"
    ports:
      - "3306:3306"
    volumes:
      - ./datadir:/var/lib/mysql
      - ./db_conf:/etc/mysql/conf.d
  django_app:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile_app
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - DB_HOST=${DB_HOST}
      - DB_NAME=${DB_NAME}
      - DB_NAME=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DISQUS_WEBSITE_SHORTNAME=${DISQUS_WEBSITE_SHORTNAME}

